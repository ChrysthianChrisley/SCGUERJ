<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Processos SCGUERJ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <main class="container">
      
        <section id="tela-login">
            <article class="login-card">
                <hgroup>
                    <h1>Painel de Processos</h1>
                    <p id="login-message">Para continuar, fa√ßa login com sua conta Google.</p>
                </hgroup>
                
                <div id="g_id_onload"
                     data-client_id="522436703477-t7n58ba0hom4741a2o2tp5uoarkjf943.apps.googleusercontent.com"
                     data-callback="handleCredentialResponse"
                     data-auto_prompt="false">
                </div>
                <div class="g_id_signin"
                     data-type="standard"
                     data-size="large"
                     data-theme="outline"
                     data-text="sign_in_with"
                     data-shape="rectangular"
                     data-logo_alignment="left">
                </div>

            </article>
        </section>

        <section id="tela-principal" style="display:none;">
           <header>
             <hgroup>
                <h1>Painel de Processos</h1>
                <h2 id="welcome-message"></h2>
             </hgroup>
           </header>
            <input type="search" id="campo-busca" placeholder="üîé Digite para filtrar...">
            <div class="overflow-auto">
                <table role="grid" id="tabela-processos">
                    </table>
            </div>
            <p id="mensagem"></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
